<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue sample</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { ref } = Vue;
    const app = Vue.createApp({
        setup(){
            const message = ref('Vue.js 3');
            
            return {
                message
            }
        }
    })
</script>
</html>
