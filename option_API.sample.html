<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue sample</title>
</head>
<body>
    <div id="app">
        {{ number.map(x=> x*2)}}
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data (){
            return {
                message: 'vue.js 3',
                button_title: '開始學習',
                number: [1,2,3],
            }
        }
    })
    app.mount('#app')
</script>
</html>
